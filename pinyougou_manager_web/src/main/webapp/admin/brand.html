<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<!--引入js-->
	<script src="../plugins/angularjs/angular.min.js"></script>
	<!--引入分页插件-->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <script>
		/*定义模块*/
		var app = angular.module("pinyougou",['pagination']);
		/*定义控制器*/
		app.controller("brandController",function ($scope,$http) {

            $scope.paginationConf = {
                //当前页
                currentPage: 1,
                //总记录数
                totalItems: 10,
                //每页查询的记录数
                itemsPerPage: 10,
                //分页选项，用于选择每页显示多少条记录
                perPageOptions: [10, 20, 30, 40, 50],
                //当页码变更后触发的函数
                onChange: function(){
                    $scope.reloadList();//重新加载
                }
            };
            //重新加载数据
            $scope.reloadList = function () {
                /*传分页参数*/
                $scope.findPage($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
            }
            $scope.searchEntity = {};
			/*分页查询*/
			$scope.findPage = function(page,size){
				$http.post('../brand/findPage.do?page='+page+"&size="+size,$scope.searchEntity).success(
				    function (data) {
				        //更新数据列表
						$scope.list = data.rows;
						//更新总记录数
						$scope.paginationConf.totalItems = data.total;
                    }
				)
			}


            /*根据id查询商标*/
           $scope.queryById = function (id) {
			   $http.get('../brand/queryById.do?id='+id).success(
			       function (data) {
					   $scope.entity = data;
                   }
			   )
           }
            /*根据id更新商标*/
			$scope.save = function(){
			    var methodName = "add.do";
			    if($scope.entity.id != null){
			        methodName = "updateBrand.do";
				}
					/*新增商标*/
                	$http.post("../brand/"+methodName,$scope.entity).success(
                        function (data) {
                            if( !data.success){
                                alert(data.msg)
                            }else{
                                $scope.reloadList();
                            }
                        }
                    )
                }
			/*选中的id*/
            $scope.selectIds=[];
			$scope.updateSelection = function ($event,id) {
				if($event.target.checked){
                    $scope.selectIds.push(id);
				}else{
				    /*查找当前id的索引*/
                    var idx = $scope.selectIds.indexOf(id);
                    /*从列表中移除*/
                    $scope.selectIds.splice(idx,1);
				}
            }
            /*删除选中项*/
			$scope.delete = function () {
			    var flag = confirm("您确定要删除选中的项目吗？")
					if(flag){
					$http.get('../brand/delete.do?Ids='+$scope.selectIds).success(
						function (data) {
							if(!data.success){
								alert(data.msg);
							}else{
								$scope.reloadList();
							}
						}
					)
				}
            }

            /*$scope.findAll = function () {
				$http.get("../brand/findAll.do").success(
				    function (data) {
						$scope.list = data;
                    }
				)
            }*/
        })
	</script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController" ng-init="reloadList()">
  <!-- .box-body -->
		<div class="box-header with-border">
			<h3 class="box-title">品牌管理</h3>
		</div>

		<div class="box-body">

			<!-- 数据表格 -->
			<div class="table-box">

				<!--工具栏-->
				<div class="pull-left">
					<div class="form-group form-inline">
						<div class="btn-group">
							<button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
							<button type="button" class="btn btn-default" title="删除" ng-click="delete()"><i class="fa fa-trash-o"></i> 删除</button>
							<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>

						</div>
					</div>
				</div>
				<div class="box-tools pull-right">
					<div class="has-feedback">
						商标名称<input type="text" ng-model="searchEntity.name">
						关键字<input type="text" ng-model="searchEntity.firstChar">
						<button type="button" class="btn btn-default" title="查询" ng-click="reloadList()"><i class="fa fa-trash-o"></i>查询</button>
					</div>
				</div>
				<!--工具栏/-->

				  <!--数据列表-->
				  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
					  <thead>
						  <tr>
							  <th class="" style="padding-right:0px">
								  <input id="selall" type="checkbox" class="icheckbox_square-blue">
							  </th>
							  <th class="sorting_asc">品牌ID</th>
							  <th class="sorting">品牌名称</th>
							  <th class="sorting">品牌首字母</th>
							  <th class="text-center">操作</th>
						  </tr>
					  </thead>
					  <tbody>
						  <tr ng-repeat="entity in list">
							  <td><input  type="checkbox"  ng-click="updateSelection($event,entity.id)"></td>
							  <td>{{entity.id}}</td>
							  <td>{{entity.name}}</td>
							  <td>{{entity.firstChar}}</td>
							  <td class="text-center">
								  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="queryById(entity.id)">修改</button>
							  </td>
						  </tr>
					  </tbody>
				  </table>
				  <!--数据列表/-->
				<!--分页-->
				<tm-pagination conf="paginationConf"></tm-pagination>

			</div>
			<!-- 数据表格 /-->
		 </div>
		<!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name">  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
